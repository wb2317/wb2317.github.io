<!doctype html>
<html>

<head>
	<title>Count of Tree by Borough</title>

<body>
	<canvas id="myPieChart" width="400" height="200"></canvas>
<script>

    data: {
        labels: ["Brooklyn", "Queens", "Manhattan", "Bronx", "Staten Island"],
        datasets: [{
            label: 'Count of Tree by Borough',
            data: [177293, 250551, 65423, 85203, 105318],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
            ],
           
        }]
    },
    options: {
        responsive: true
                
           
        
    }
});
</script>

</body>

</html>
